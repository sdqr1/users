<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <h1 class="display-1">My super users website</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Register a user</h2>
        <div>
            <!-- email,pasword, first name, last name , age, address, phone number, payment, color-->
            <div>
                <label>Email:</label>
                <input type="email" id="txtEmail">
            </div>
            <div>
                <label>Password</label>
                <input type="password" id="txtPassword">
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" id="txtFirst">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="txtLast">
            </div>
            <div>
                <label>Age</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label>Address:</label>
                <input type="text" id="txtAddress">
            </div>
            <div>
                <label>Phone:</label>
                <input type="tel" id="txtPhone">
            </div>
            <div>
                <label>Payment:</label>
                <select id="selPayment">
                    <option value="paypal">Paypal</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>  
            <div>
                <label>Color:</label>
                <input type="color" id="Color">
                
            </div>
            <button id="btnRegister" class="btn btn-primary">Register</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
